<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册界面</title>
    <link rel="stylesheet" href="./public/css/auth.css">
    <style>
        .lowin-box .lowin-register {
            border-radius: 50px;
        }

        body {
            background-image: url('./public/image/3.jpg');
        }
    </style>
</head>

<body>
    <div class="lowin">
        <div class="lowin-brand">
            <img src="./public/image/kodinger.jpg" alt="logo">
        </div>
        <div class="lowin-wrapper">
            <div class="lowin-box lowin-login">
                <div class="lowin-box-inner">
                    <form>
                        <p>用户注册页</p>
                        <div class="lowin-group">
                            <label>输入用户名 <a href="#" class="login-back-link">返回登录页</a></label>
                            <input type="text" autocomplete="email" name="email" class="lowin-input">
                        </div>
                        <div class="lowin-group password-group">
                            <label>密码</label>
                            <input type="password" name="password" autocomplete="current-password" class="lowin-input password" id="">
                        </div>
                        <div class="lowin-group password-group">
                            <label>确认密码</label>
                            <input type="password" name="ConfirmPassword" autocomplete="current-password" class="lowin-input ConfirmPassword">
                        </div>

                       <input type="button" class="lowin-btn login-btn" value="注册" id="regBtn">

                        <div class="text-foot">
                            <a href="./login.php" class="register-link">登录</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="./public/js/auth.js"></script>
    <script>
        Auth.init({
            login_url: '#login',
            forgot_url: '#forgot'
        });
    </script>
    <script src="./public/js/jquery.min.js"></script>
    <script src="./public/js/ifregiect.js"></script>
</body>

</html>
